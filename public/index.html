<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Home Page</title>
</head>

<body>

    <div class="row">
        <img src="assets/images/pm.jpg" alt="logo" class="center">
    </div>
    <br/><br/>
    <div class="container">
        <form>
            <div class="row">
                <div class="form-group col text-center">
                    <input type="text" class="form-control text-center" id="username" placeholder="Username">
                </div>
                <div class="form-group col text-center">
                    <input type="password" class="form-control text-center" id="password" placeholder="Password">
                </div>
            </div>
            <div class="row justify-content-center cbod">
                <button type="submit" class="btn btn-primary w-25 m-3 btn-search" id="sub">Login</button>
                <button type="submit" class="btn btn-primary w-25 m-3 btn-submit" id="sub">Sign Up</button>
            </div>
        </form>

        <div id="mainDisplay">
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
